syntax = "proto3";

package booking_service;

option go_package = "booking_service";


// Services
// Patients
service PatientService {
  rpc CreatePatient(Patient) returns (Patient);
  rpc GetPatient(GetPatientRequest) returns (Patient);
  rpc GetPatients(PatientsReq) returns (Patients);
  rpc UpdatePatient(UpdatePatientRequest) returns (Patient);
  rpc DeletePatient(GetPatientRequest) returns (Status);
}

// Doctor's availability
service DoctorAvailabilityService {
  rpc CreateDoctorAvailability(CreateDoctorAvailabilitys) returns (DoctorAvailability);
  rpc GetDoctorAvailability(GetDoctorAvailabilityById) returns (DoctorAvailability);
  rpc GetDoctorAvailabilityByDoctorId(GetDoctorAvailabilityById) returns (DoctorAvailabilitys);
  rpc UpdateDoctorAvailability(UpdateDoctorAvailabilityById) returns (DoctorAvailability);
  rpc DeleteDoctorAvailability(GetDoctorAvailabilityById) returns (Status);
}


// Patient payment
service PatientPaymentService {
  rpc MakePayment(MakePaymentRequest) returns (PatientPayment);
  rpc GetPayment(GetPaymentRequest) returns (PatientPayment);
  rpc UpdatePayment(UpdatePaymentRequest) returns (PatientPayment);
  rpc DeletePayment(DeletePaymentRequest) returns (Status);
}
// Booked appointments
service BookedAppointmentService {
  rpc CreateBookedAppointment(CreateBookedAppointmentRequest) returns (BookedAppointment);
  rpc GetBookedAppointment(GetBookedAppointmentRequest) returns (BookedAppointment);
  rpc GetBookedAppointmentsByPatientID(PatientID) returns (GetBookedAppointmentsByPatientIDResponse);
  rpc GetBookedAppointmentsByDoctorID(GetBookedAppointmentRequest) returns (GetBookedAppointmentsByPatientIDResponse);
  rpc UpdateBookedAppointment(UpdateBookedAppointmentRequest) returns (BookedAppointment);
  rpc DeleteBookedAppointment(DeleteBookedAppointmentRequest) returns (Status);
}

// Archive
service ArchiveService {
  rpc CreateArchive(InsertArchive) returns (Archive);
  rpc GetArchive(GetArchiveRequest) returns (Archive);
  rpc GetArchiveByPatientID(GetArchiveRequest) returns (Archives);
  rpc UpdateArchive(UpdateArchiveRequest) returns (Archive);
  rpc DeleteArchive(DeleteArchiveRequest) returns (Status);
}

// Uploaded files
service UploadedFileService {
  rpc UploadFile(UploadFileRequest) returns (UploadedFile);
  rpc GetFile(GetFileRequest) returns (UploadedFile);
  rpc UpdateFile(UpdateFileRequest) returns (UploadedFile);
  rpc DeleteFile(DeleteFileRequest) returns (Status);
}



// Doctor notes
service DoctorNoteService {
  rpc CreateDoctorNote(CreateDoctorNoteRequest) returns (DoctorNote);
  rpc GetDoctorNote(GetDoctorNoteRequest) returns (DoctorNote);
  rpc UpdateDoctorNote(UpdateDoctorNoteRequest) returns (DoctorNote);
  rpc DeleteDoctorNote(DeleteDoctorNoteRequest) returns (Status);
}

// Additional services

// Authentication
service AuthenticationService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
}

// Search
service SearchService {
  rpc SearchDoctors(SearchDoctorsRequest) returns (SearchDoctorsResponse);
  rpc SearchPatients(SearchPatientsRequest) returns (SearchPatientsResponse);
  rpc SearchAppointments(SearchAppointmentsRequest) returns (SearchAppointmentsResponse);
}

// Notification
service NotificationService {
  rpc SendNotification(SendNotificationRequest) returns (SendNotificationResponse);
}

// Reporting
service ReportingService {
  rpc GenerateReport(GenerateReportRequest) returns (GenerateReportResponse);
}

// Analytics
service AnalyticsService {
  rpc GetAnalytics(GetAnalyticsRequest) returns (GetAnalyticsResponse);
}

// Billing
service BillingService {
  rpc GenerateInvoice(GenerateInvoiceRequest) returns (GenerateInvoiceResponse);
  rpc ProcessPayment(ProcessPaymentRequest) returns (ProcessPaymentResponse);
}

// Feedback
service FeedbackService {
  rpc SubmitFeedback(SubmitFeedbackRequest) returns (SubmitFeedbackResponse);
}


//-------------------------------------------------------------

message GetPatientRequest {
  string id = 1;  
}

message GetPatientsRequest {
  string limit = 1;
  string page = 2;
}

message UpdatePatientRequest {
  string id = 1;
  PatientUpdate patient = 2;
}


message Status {
  bool status = 1;
}

message Patients {
  repeated Patient patient = 1;
}

message Patient {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string birth_date = 4;
  string gender = 5;
  string city = 6;
  string phone_number = 7;
}
message PatientUpdate {
  string first_name = 2;
  string last_name = 3;
  string birth_date = 4;
  string gender = 5;
  string city = 6;
  string phone_number = 7;
}

//-------------------------------------------------------------
message CreateDoctorAvailabilitys {
  string doctor_id = 1;
  string department_id = 2;
  string availability_date = 3;
  string availability_time = 4;
  bool status = 5;
}

message DoctorAvailabilitys {
  repeated DoctorAvailability doctor_availability  = 1;
}

message GetDoctorAvailabilityById {
  string id = 1;
}

message UpdateDoctorAvailabilityById {
  string id = 1;
  DoctorAvailability doctor_availability = 2;
}

message DoctorAvailability {
  int32 id = 1;
  string doctor_id = 2;
  string department_id = 3;
  string availability_date = 4;
  string availability_time = 5;
  bool status = 6;
}

