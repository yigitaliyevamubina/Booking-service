  message PatientsReq {
    string limit = 1;
    string page = 2;
  }

  
  // Booked appointments
  message BookedAppointment {
    int32 id = 1;
    string department_id = 2;
    string doctor_id = 3;
    string patient_id = 4;
    string appointment_date = 5;
    string appointment_time = 6;
    string type = 7;
    string duration = 8;
    string expires_at = 9;
    string token = 10;
    bool patient_status = 11;
    string status = 12;
  }
  
  message InsertArchive {
    Create insert = 1;
  }
  message Create {
    string department_id = 1;
    string doctor_id = 2;
    string patient_id = 3;
    string patient_token = 4;
    string patient_problem = 5;
    string consultation_type = 6;
    string booked_date = 7;
    string booked_time = 8;
    int32 appointment_id = 9;
    string status = 10;
    int32 visits_count = 11;
  }

  message Archives {
    repeated Archive archives = 1;
  }
  
  // Archive
  message Archive {
    int32 id = 1;
    string department_id = 2;
    string doctor_id = 3;
    string patient_id = 4;
    string patient_token = 5;
    string patient_problem = 6;
    string consultation_type = 7;
    string booked_date = 8;
    string booked_time = 9;
    int32 appointment_id = 10;
    string status = 11;
    int32 visits_count = 12;
    string create_at = 13;
    string update_at = 14;
    string delete_at = 15;
  }
  
  message UpdArchive {
    int32 id = 1;
    string department_id = 2;
    string doctor_id = 3;
    string patient_id = 4;
    string patient_token = 5;
    string patient_problem = 6;
    string consultation_type = 7;
    string booked_date = 8;
    string booked_time = 9;
    int32 appointment_id = 10;
    string status = 11;
    int32 visits_count = 12;
  }

  // Uploaded files
  message UploadedFile {
    string file_id = 1;
    string patient_id = 2;
    int32 request_id = 3;
    bytes file = 4;
  }
  
  // Patient payment
  message PatientPayment {
    int32 id = 1;
    int32 appointment_id = 2;
    string patient_id = 3;
    string type = 4;
    float amount = 5;
    string status = 6;
    bool paid = 7;
  }
  
  // Doctor notes
  message DoctorNote {
    int32 id = 1;
    int32 appointment_id = 2;
    string doctor_id = 3;
    string patient_id = 4;
    string note_type = 5;
